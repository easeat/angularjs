<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src='../js/angular.min.js'></script>
<script type="text/javascript" src='../js/angular-animate.min.js'></script>
<script type="text/javascript" src='../js/test07.js'></script>
<style type="text/css">
div {
  transition: all linear 0.5s;
  background-color: lightblue;
  height: 100px;
  width: 100%;
  position: relative;
  top: 0;
  left: 0;
}

.ng-hide {
  height: 0;
  width: 0;
  background-color: transparent;
  top:-200px;
  left: 200px;
}

</style>
</head>
<body ng-app='ngAnimate'>
	<div class="container">
<!-- 		<div ng-include="'test071.html'"></div> -->
	</div>
	<input type="checkbox" ng-model='isHide'>
	<div ng-hide='isHide'>隐藏的内容</div>
</body>
</html>
